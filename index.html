<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تسجيل مستخدم جديد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل مستخدم جديد</h2>
    <form action="https://getform.io/f/bnlnejeb" method="POST">
      <label for="fullName">الاسم الكامل</label>
      <input type="text" id="fullName" name="fullName" placeholder="ادخل اسمك الكامل" required />

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" placeholder="ادخل رقم هاتفك" required pattern="[0-9]{8,15}" title="يرجى إدخال رقم هاتف صحيح" />

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="ادخل بريدك الإلكتروني" required />

      <label for="password">كلمة المرور</label>
      <input type="text" id="username" name="password" placeholder="ادخل كلمة المرور" required />

      <button type="submit">تسجيل</button>
    </form>
  </div>
</body>
</html>
