<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تسجيل الطلاب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 450px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: inherit;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>نموذج تسجيل الطلاب</h2>
    <form action="https://usebasin.com/f/dec549c2e57d" method="POST">
      <input type="text" name="student_name" placeholder="اسم الطالب" required />
      <input type="email" name="student_email" placeholder="البريد الإلكتروني" required />
      <input type="tel" name="student_phone" placeholder="رقم الهاتف" required />
      <select name="grade" required>
        <option value="">اختر الصف الدراسي</option>
        <option value="الصف الأول">الصف الأول</option>
        <option value="الصف الثاني">الصف الثاني</option>
        <option value="الصف الثالث">الصف الثالث</option>
      </select>
      <!-- كلمة المرور كنص عادي عشان ما تتحظرش -->
      <input type="text" name="password" placeholder="كلمة المرور" required />
      
      <button type="submit">إرسال</button>
    </form>
  </div>
</body>
</html>
