<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تسجيل الطلاب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 480px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: inherit;
    }
    button {
      background-color: #2196F3;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>نموذج تسجيل الطلاب</h2>
    <form action="https://formbucket.com/f/your-bucket-id" method="POST">
      <input type="text" name="student_name" placeholder="اسم الطالب" required />
      <input type="email" name="student_email" placeholder="البريد الإلكتروني" required />
      <input type="tel" name="student_phone" placeholder="رقم الهاتف" required />
      <input type="password" name="student_password" placeholder="كلمة المرور" required />
      <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)" rows="4"></textarea>

      <!-- إعادة التوجيه بعد الإرسال -->
      <input type="hidden" name="_redirect" value="https://yourdomain.com/thanks.html" />

      <button type="submit">إرسال</button>
    </form>
  </div>
</body>
</html>
